<div class="modal fade" bsModal #gameControllsModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="gameControllsModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" *ngIf="formOptions">
          title
        </h4>
      </div>
      <div class="modal-body">
        body
      </div>
    </div>
  </div>
</div>
