<div class="game-screen">
  <div class="game">
    <h1> Guess the word </h1>
    <div class="guessed-word">
      <span 
        *ngFor="let letter of guessedWordArray"
        class="letter"
        >{{letter}}</span>
    </div>
    <button 
      (click)="hideOpeningScreen()"
      class="btn btn-primary"
      >Start game</button>
  </div>
</div>
